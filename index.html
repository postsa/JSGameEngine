<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game Engine</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="static/styles/custom.css"/>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
  </head>
  <body>
    <canvas id='canvas'></canvas>
    <div id="message-area"></div>
    <div id="editor-panel">
      <h3>Editor</h3>
      <label for="destructable-x">X: </label>
      <input id='destructable-x' type="number"/><br/>
      <label for="destructable-y">Y: </label>
      <input id='destructable-y' type="number" /><br/>
      <label for="destructable-width">Width: </label>
      <input id='destructable-width' type="number" /><br/>
      <label for="destructable-height">Height: </label>
      <input id='destructable-height' type="number" /><br/>
      <button id="add-destructable" type="button">Add Destructable</button>
    </div>
    <div id="debug-area">
      <h3 class="md-title">Debug Messages</h3>
      <div layout="row" class="layout-row">
        <div flex class="flex">
          <h4 class="md-subhead">Position</h4>
          <ul id="debug-list">
            <li id="char-x"></li>
            <li id="char-y"></li>
          </ul>
        </div>
        <div flex class="flex">
          <h4 class="md-subhead">Contact List</h3>
          <ul id="contact-list">
          </ul>
        </div>
        <div flex class="flex">
          <h4 class="md-subhead">Keys Pressed</h4>
          <ul id="keys-pressed-list">
          </ul>
        </div>
      </div>
  </div>
  </body>


  <script>
    require('./game.js')
  </script>
</html>
